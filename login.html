<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="css/main.css">
            <link rel="stylesheet" type="text/css" href="css/forms2.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            <script src="js/login.js"></script>
    </head>
    <body class="login">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="index">
                    <img src="img/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Log In<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="fullform col-lg-5 mx-auto p-5">
            <div class="shadow p-4 mb-6 bg-white rounded-lg">
                <div class="headtext text-center">
                    <h1 class="mb-2 text-black">Log in to reserve</h1>
                    <h6 class="font-weight-light mb-4 font-italic text-black">because time is precious</h6>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="Email" class="form-control" id="email" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-group">
                    <label for="pswrd">Password</label>
                    <input type="password" class="form-control" id="pswrd" placeholder="Your Password" name="pswrd" required>
                    <span id="wrong"></span>
                </div>
                <div class="col text-center">
                    <button id="loginbtn" type="submit" class="btn btn-primary">Log In</button>
                    <h6 class="font-weight-light font-italic text-black p-4">Create your account <a href="signup">Sign Up</a></h6>
                </div>
            </div>
        </div>
    </body>
</html>
