<head>
    <meta charset="utf-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/31e7767d7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../plugins/clockpicker/src/clockpicker.css">
    <link rel="stylesheet" href="../plugins/clockpicker/src/standalone.css">
    <script src="../plugins/clockpicker/src/clockpicker.js"></script>
    <link rel="stylesheet" href="../css/theme.css"/>
    <link rel="stylesheet" href="../css/shop.css"/>
    <link rel="stylesheet" href="../css/forms.css"/>
    <link rel="stylesheet" href="../css/manager.css"/>
    <script type="text/javascript" src="../js/globals.js" defer></script>
    <script type="text/javascript" src="../js/utils.js" defer></script>
    <script type="text/javascript" src="../js/validation.js" defer></script>
    <script type="text/javascript" src="../js_manager/nav.js" defer></script>
    <script type="text/javascript" src="../js_manager/shopevents.js" defer></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark animate__animated animate__fadeIn animate__slow">
        <a href="index.html"><p class="navbar-brand">Reserve On Time <span class="badge badge-light">Manager</span></p></a>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#nav-list"></span>
        </button>
        <div id="nav-list" class="collapse navbar-collapse">
            <ul class="navbar-nav nav-fill ml-auto">
                <li class="nav-item">
                    <a id="shopedit-btn" class="nav-link" href="shopedit.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a id="shopevents-btn" class="nav-link" href="shopevents.html"><b>Events</b></a>
                </li>
                <li class="nav-item">
                    <a id="account-btn" class="nav-link" href="account.html">Account</a>
                </li>
                <li class="nav-item">
                    <button id="signout-btn" type="button" class="btn btn-md btn-dark">Sign out</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid h-100">
        <div id="contents" class="container w-75">
            <div id="heading" class="animate__animated animate__fadeIn animate__slow">
                <h1>Shop Events</h1>
            </div>
            <form class="main-form needs-validation animate__animated animate__fadeIn animate__delay-1s" novalidate>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-heading"></i></div>
                            </div>
                            <input required type="text" class="form-control" id="title-input" placeholder="Event Title">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-paragraph"></i></div>
                            </div>
                            <textarea required type="text" class="form-control" id="content-input" placeholder="Event Content"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-calendar-day"></i></div>
                            </div>
                            <input required readonly type="text" id="datefrom-input" class="form-control datepicker" placeholder="From Date" value="">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-calendar-week"></i></div>
                            </div>
                            <input required readonly type="text" id="dateto-input" class="form-control datepicker" placeholder="To Date" value="">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-clock"></i></div>
                            </div>
                            <input required readonly type="text" id="timefrom-input" class="form-control clockpicker" value="" placeholder="From Time">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-clock"></i></div>
                            </div>
                            <input required readonly type="text" id="timeto-input" class="form-control clockpicker" value="" placeholder="Until Time">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-link"></i></div>
                            </div>
                            <input type="url" class="form-control" id="link-input" placeholder="Event Link">
                        </div>
                    </div>
                </div>
                <button id="submit-button" type="submit" class="btn btn-lg btn-light">Create Event</button>
            </form>
            <hr>
            <div id="existing-events">
                <h4> My existing Events<br></h4>
                <div id="events" class="tab-pane"></div>
            </div>
            <div id="footer" class="mb-2 mt-1 animate__animated animate__fadeIn animate__delay-2s">
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
