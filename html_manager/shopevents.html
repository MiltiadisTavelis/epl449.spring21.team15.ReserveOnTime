    <div id="contents" hidden>
        <form class="needs-validation myform" method="post">
            <div class="form-row-div">
                <p class="header-paragraph">Create New Event</p>
            </div>
            <div class="form-row-div">
                <div class="input-div title-div"><span class="input-span">Title</span><input class="form-control input-field" type="text" id="title-input" required="" min="01/01/1940" placeholder="Title" style="border-bottom-color: rgb(206, 212, 218);"></div>
            </div>
            <div class="form-row-div">
                <div class="input-div descr-div"><span class="input-span">Description</span><textarea class="form-control input-field input-desc" id="content-input" placeholder="Description" required=""></textarea></div>
            </div>
            <div class="form-row-div">
                <div class="input-div"><span class="input-span">Start Date</span><input class="form-control input-field datefield" type="text" id="datefrom-input" required="" min="01/01/1940" placeholder="Start Date" readonly=""></div>
                <div class="input-div"><span class="input-span">End Date</span><input class="form-control input-field datefield" type="text" id="dateto-input" required="" min="01/01/1940" placeholder="End Date" readonly=""></div>
            </div>
            <div class="form-row-div">
                <div class="input-div"><span class="input-span">Start Time</span>
                    <div><input class="form-control input-field" id="timefrom-input" type="time" required="" placeholder="Start Time" min="01/01/1940"></div>
                </div>
                <div class="input-div"><span class="input-span">End Time</span><input class="form-control input-field" type="time" id="timeto-input" required="" min="01/01/1940" placeholder="End Time"></div>
            </div>
            <div class="form-row-div">
                <div class="input-div title-div"><span class="input-span">Event Link</span><input class="form-control input-field" type="text" id="link-input" placeholder="Event Link" inputmode="url"></div>
            </div>
            <div class="form-row-div div-create"><button class="btn btn-primary" id="signup-btn2" type="submit">Create Event</button></div>
        </form>
        <div class="event-content">
            <div class="existing-events" id="existing-events">
                <p class="header-paragraph">Existing Events</p><div id="events" class="tab-pane" role="tabpanel">
                    <div class="cards">
                        <div class="cards-w" id="event-card-section"></div>
                    </div>
                    <div id="event-info-modal" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <span id="modal-event-title">Edit Event
                                    <button class="btn btn-primary modal-exit" type="button" data-dismiss="modal"><i class="fas fa-times"></i>
                                    </button>
                                </span>
                                <div class="form-row-div">
                    <div class="input-div title-div"><span class="input-span">Title</span><input id="modal-event-input" class="form-control input-field" type="text" required="" placeholder="Title"></div>
                </div>
                                <div class="form-row-div">
                    <div class="input-div descr-div"><span class="input-span">Description</span><textarea class="form-control input-field input-desc" id="modal-content-input" placeholder="Description"></textarea></div>
                </div>
                                <div class="form-row-div-modal">
                    <div class="input-div-modal"><span class="input-span">Start Date</span><input class="form-control input-field datefield" type="text" id="modal-datefrom-input" required="" min="01/01/1940" placeholder="Start Date" readonly=""></div>
                    <div class="input-div-modal"><span class="input-span">End Date</span><input class="form-control input-field datefield" type="text" id="modal-dateto-input" required="" min="01/01/1940" placeholder="End Date" readonly=""></div>
                </div>
                                <div class="form-row-div-modal">
                    <div class="input-div-modal"><span class="input-span">Start Time</span><div>
  <input type="time" id="modal-timefrom-input" required="" class="form-control input-field">
</div></div>
                    <div class="input-div-modal"><span class="input-span">End Time</span><div>
  <input type="time" id="modal-timeto-input" required="" class="form-control input-field">
</div></div>
                </div>
                <div class="form-row-div">
                    <div class="input-div title-div"><span class="input-span">Event Link</span><input id="modal-link-input" class="form-control input-field" type="text" required=""placeholder="Event Link" inputmode="url"></div>
                </div>
                                <div class="d-flex justify-content-between"><button id="delete-event" class="btn btn-primary modal-buttons" type="button">Delete</button>
    <div><button id="submit-button-update" class="btn btn-primary modal-buttons" type="submit">Update Event</button><button id="cancel-button" class="btn btn-primary modal-buttons" type="button" data-dismiss="modal">Cancel</button></div>
</div>
                    </div>
                </div>
            </div>
