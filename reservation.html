    <div class="container py-5">
    <header class="text-center">
        <h1 class="display-4 font-weight-bold">Reservation</h1>
        <p class="font-italic text-muted mb-0">Select date, time and the number of people for your reservation</p>
    </header>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto" method="post">
            <div class="py-4 text-center"><i class="fa fa-calendar fa-5x"></i></div>
            <!-- Date Picker Input -->
            <div class="form-group mb-4">
                <div class="datepicker date input-group p-0 shadow-sm">
                    <input type="text" placeholder="Choose a reservation date" class="form-control py-4 px-4" id="reservationDate">
                    <div class="input-group-append">
                        <span class="input-group-text px-4">
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-calendar-date" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                            </svg>  
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <div class="timepicker time input-group p-0 shadow-sm">
                    <input type="text" placeholder="Choose a time" class="form-control py-4 px-4" id="reservationTime">
                    <div class="input-group-append">
                        <span class="input-group-text px-4">
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-clock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z"/>
                                <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                            </svg>  
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <div class="timepicker time input-group p-0 shadow-sm">
                    <input id="people" class="form-control py-4 px-4" type="number" value="" min="1" max="10" placeholder="Number of people" />
                    <div class="input-group-append">
                        <span class="input-group-text px-4">
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-people-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                            </svg> 
                        </span>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <p class="font-italic text-muted mb-0">Your reservation day/time/people is</p>
                <h4 id="pickedDate" class="font-weight-bold text-uppercase mb-3">Date not set yet</h4>
                <h4 id="pickedTime" class="font-weight-bold text-uppercase mb-3">Time not set yet</h4>
                <h4 id="people_num" class="font-weight-bold text-uppercase mb-3">People not set yet</h4>
                <a id="reservebtn" class="btn btn-primary btn-sm px-4 rounded-pill text-uppercase font-weight-bold shadow-sm">Confirm Reservation</a>
            </div>

        </div>
    </div>
</div>
