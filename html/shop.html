<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserve On Time</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/31e7767d7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g==" crossorigin="anonymous" />
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <link rel="stylesheet" href="../plugins/clockpicker/src/clockpicker.css">
    <link rel="stylesheet" href="../plugins/clockpicker/src/standalone.css">
    <script src="../plugins/clockpicker/src/clockpicker.js"></script>
    <link rel="stylesheet" href="../css/theme.css"/>
    <link rel="stylesheet" href="../css/shop.css"/>
    <link rel="stylesheet" href="../css/forms.css"/>
    <link rel="stylesheet" href="../css/modal.css"/>
    <script type="text/javascript" src="../js/globals.js" defer></script>
    <script type="text/javascript" src="../js/utils.js" defer></script>
    <script type="text/javascript" src="../js/validation.js" defer></script>
    <script type="text/javascript" src="../js/nav.js" defer></script>
    <script type="text/javascript" src="../js/shop.js" defer></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark">
        <a href="index.html"><p class="navbar-brand animate__animated animate__fadeIn">Reserve On Time</p></a>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#nav-list"></span>
        </button>
        <div id="nav-list" class="collapse navbar-collapse">
            <ul class="navbar-nav nav-fill ml-auto">
                <li class="nav-item">
                    <a id="reservations-btn" class="nav-link d-none" href="reservations.html">Reservations</a>
                </li>
                <li class="nav-item">
                    <a id="account-btn" class="nav-link d-none" href="account.html">Account</a>
                </li>
                <li class="nav-item">
                    <button id="signout-btn" type="button" class="btn btn-md btn-dark d-none">Sign out</button>
                </li>
                <li class="nav-item">
                    <a id="signin-btn" class="btn btn-md btn-dark d-none" href="signin.html">Sign in</a>
                </li>
                <li class="nav-item">
                    <a id="signup-btn" class="btn btn-md btn-light d-none" href="signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid h-100">
        <div id="contents" class="container w-75 animate__animated animate__fadeIn animate__slow">
            <h1 id="shop-name">Shop Name</h1>
            <span id="available-status"></span>
            <div id="heading" class="row">
                <div id="heading-left" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-5">
                    <img alt="" id="shop-image">
                </div>
                <div id="heading-right" class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-7">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                                <input required type="text" id="date-req-input" class="form-control datepicker" value="" placeholder="Pick a date">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-clock"></i></span>
                                </div>
                                <input required type="text" id="time-req-input" class="form-control clockpicker" value="" placeholder="Pick a time">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input required type="number" id="people-input" class="form-control col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4" value="1" min="1" maxlength="2">
                                <button type="submit" class="btn btn-light col-xs-6 col-sm-6 col-md-6 col-lg-8 col-xl-8">Make Reservation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr/>
            <nav class="nav justify-content-center nav-pills flex-column flex-md-row">
                <a href="#overview" class="nav-link active" data-toggle="tab">Overview</a>
                <a href="#photos" class="nav-link" data-toggle="tab">Photos</a>
                <a href="#events" class="nav-link" data-toggle="tab">Events</a>
                <a href="#reviews" class="nav-link" data-toggle="tab">Reviews</a>
            </nav>
            <div class="tab-content">
                <div id="overview" class="tab-pane active">
                    <div class="card">
                        <img id="cover-img" class="card-img-top" src="" alt="Card image cap">
                        <div class="card-body">
                            <h6 class="card-title"><i class="fas fa-star"></i><span id="rating">5</span> | <span id="type">Restaurant</span></h6>
                            <p id="description" class="card-text">Description content..</p>
                            <h1>Opening Hours</h1>
                            <div id="dateTime" class="col-xs-12 col-sm-8 col-md-8 col-lg-6 col-xl-4 mx-auto">
                            </div>
                        </div>
                    </div>

                </div>
                <div id="photos" class="tab-pane"></div>
                <div id="events" class="tab-pane"></div>
                <div id="reviews" class="tab-pane"></div>
            </div>

            <div id="review-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false" data-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title mx-auto">Fill in your review</h4>
      </div>
      <div class="modal-body">
        <form class="main-form needs-validation" novalidate>
            <label class="rating-seg">Rating</label>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="5 stars">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="4 stars">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="3 stars">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="2 stars">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="1 star">1 star</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-paragraph"></i></div>
                            </div>
                            <textarea required type="text" class="form-control" id="modal-content-input" placeholder="Start typing..."></textarea>
                        </div>
                    </div>
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button id="submit-review" type="submit" class="btn btn-default">Add review</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
            <div id="footer" class="mb-2 mt-4 animate__animated animate__fadeIn animate__delay-2s">
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
