<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ReserveOnTime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda+Caption:">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster+Two">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/shop.css">
    <link rel="stylesheet" href="../css/shop.compiled.css">
    <link rel="stylesheet" href="../css/theme2.css">
</head>

<body>
    <div id="loading">
        <img id="loading-image" src="../images/loading.gif" alt="Loading..." />
    </div>
    <nav class="navbar navbar-light navbar-expand-md" style="border-style: none;">
        <div class="container-fluid">
            <a class="navbar-brand nav-logo" href="/html/index.html">ReserveOnTime</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#nav-list">
                <span class="sr-only">Toggle navigation</span>
                <div class="main-content">
                    <div class="menu__wrapper">
                        <div class="menu__item--meatball" tabindex="5">
                          <div class="circle"></div>
                          <div class="circle"></div>
                          <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </button>
            <div class="collapse navbar-collapse text-center flex-row-reverse" id="nav-list">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active d-none" id="reservations-btn" href="reservations.html">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active d-none" id="account-btn" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active d-none" id="signin-btn" href="signin.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light nav-button-border d-none" role="button" id="signup-btn" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light nav-button-border d-none" role="button" id="signout-btn" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="contents" hidden>
        <header id="shop-header">
            <div id="shop-image-content">
                <div id="shop-thumbnail">
                    <div id="blur-cover-img"></div>
                    <div id="cover-img"></div>
                    <div class="under-thumb">
                        <div class="under-thumb-content">
                            <div class="shop-profile">
                                <img class="rounded-circle" id="shop-image">
                            </div>
                            <div class="req-inputs">
                                <div class="col">
                                    <input id="date-req-input" placeholder="Pick a day" readonly="" autocomplete="off"></div>
                                <div class="col">
                                    <select id="time-req-input">
                                        <option value="">Any</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select id="people-input">
                                        <option value="" selected="" disabled="">People</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary button-hold rsrv-btn" type="submit" id="reservation-btn">
                                        <div class="tick-icon" >
                                            <svg class="tick" viewBox="0 0 24 24">
                                                <polyline points="18,7 11,16 6,12" />
                                            </svg>
                                        </div>
                                        Make Reservasion
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="information">
                <div class="intro">
                    <h5 id="ratetype">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" class="bi bi-star-fill">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                        </svg>
                    </h5>
                    <h2 class="text-center">Description</h2>
                    <p class="text-center" id="description"></p>
                </div>
            </div>
            <hr class="line-border">
            <div class="navigation-bar">
                <div class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a class="navigation__link active show" href="#locationHours" data-toggle="tab">
                                <i class="fas fa-info-circle navigation__icon" data-feather="location"></i>
                                <span class="navigation__text">Info</span>
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="#events" data-toggle="tab">
                                <i class="far fa-list-alt navigation__icon" data-feather="events"></i>
                                <span class="navigation__text">Events</span>
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="#reviews" data-toggle="tab">
                                <i class="fas fa-user-edit navigation__icon" data-feather="reviews"></i>
                                <span class="navigation__text">Reviews</span>
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="#photoSlider" data-toggle="tab">
                                <i class="fas fa-camera-retro navigation__icon" data-feather="location"></i>
                                <span class="navigation__text">Photos</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-content">
                <div id="events" class="tab-pane" role="tabpanel">
                    <div class="cards">
                        <div class="cards-w" id="event-card-section"></div>
                    </div>
                    <div id="event-info-modal" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <span id="modal-event-title">
                                    <button class="btn btn-primary modal-exit" type="button" data-dismiss="modal"><i class="fas fa-times"></i>
                                    </button>
                                </span>
                                <div class="modal-event-range">
                                    <div class="s-around">
                                        <code>Start</code>
                                        <code>End </code>
                                    </div>
                                    <div class="s-around">
                                        <div class="modal-event-date">
                                            <span id="modal-event-startdate">
                                                <i class="far fa-calendar-alt"></i>
                                            </span>
                                            <small id="modal-event-starttime">
                                                <i class="far fa-clock"></i>
                                            </small>
                                        </div>
                                        <div class="modal-event-date">
                                            <span id="modal-event-enddate">
                                                <i class="far fa-calendar-alt"></i>
                                            </span>
                                            <small id="modal-event-endtime">
                                                <i class="far fa-clock"></i>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-info-border">
                                    <span id="modal-event-description"></span>
                                </div>
                                <a id="modal-event-link">Join</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="reviews" class="tab-pane" role="tabpanel">
                    <div class="d-center">
                        <button class="btn btn-primary review-create-btn" type="button" data-toggle="modal" data-target="#review-modal">Create new Review</button>
                    </div>
                    <div class="cards">
                        <div class="reviews-section"></div>
                    </div>
                    <div id="review-modal" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <button class="btn btn-primary modal-exit" type="button" data-dismiss="modal">
                                    <i class="fas fa-times"></i>
                                </button>
                                <h2>Create Review</h2>
                                <div class="reviews-rate d-center modal-rate">
                                    <input type="radio" id="star5" value="5" name="rate" class="star">
                                    <label for="star5"></label>
                                    <input type="radio" id="star4" value="4" name="rate" class="star">
                                    <label for="star4"></label>
                                    <input type="radio" id="star3" value="3" name="rate" class="star">
                                    <label for="star3"></label>
                                    <input type="radio" id="star2" value="2" name="rate" class="star">
                                    <label for="star2"></label>
                                    <input type="radio" id="star1" value="1" name="rate" class="star">
                                    <label for="star1"></label>
                                </div>
                                <textarea id="modal-content-input" placeholder="Let us know what you think ..."></textarea>
                                <button class="btn btn-primary button-hold review-btn" type="submit" id="submit-review">
                                <div class="tick-icon" >
                                    <svg class="tick" viewBox="0 0 24 24">
                                        <polyline points="18,7 11,16 6,12" />
                                    </svg>
                                </div>
                                Create Review
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="locationHours" class="tab-pane active" role="tabpanel">
                    <div id="location-hours">
                        <div class="row w-75">
                            <div class="col align-self-start">
                                <h2 class="text-center">Opening Hours</h2>
                                <div class="d-center">
                                    <div id="dateTime"></div>
                                </div>
                            </div>
                            <div class="col">
                                <h6 id="address">
                                    <i class="fas fa-map-marker-alt">
                                    </i>
                                </h6>
                                <section class="map-clean">
                                    <iframe id="googleloc" allowfullscreen="" frameborder="0" loading="lazy" src="" class="frame" width="100%" height="100%"></iframe>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="photoSlider" class="tab-pane" role="tabpanel">
                    <div class="col slider">
                        <div id="photos"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col text-center" style="padding: 10px;"><a class="justify-content-lg-center" id="footer-privacy" href="privacy.html">Privacy Policy</a></div>
                </div>
                <div class="row top-border">
                    <div class="col text-center"><span id="footer-copyright">© ReserveOnTime. All rights reserved</span></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../js/globals.js" defer></script>
    <script type="text/javascript" src="../js/utils.js" defer></script>
    <script type="text/javascript" src="../js/validation.js" defer></script>
    <script type="text/javascript" src="../js/nav.js" defer></script>
    <script type="text/javascript" src="../js/shop.js" defer></script>
</body>

</html>
