    <div class="container-fluid">
        <div id="contents1" class="container w-75">
            <h3>Reserve your favorite spot on time</h3>
            <form>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                            <input readonly type="text" id="date-input" class="form-control datepicker" value="" placeholder="Pick a date">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-2">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            </div>
                            <input readonly type="text" id="time-input" class="form-control clockpicker" value="" placeholder="Pick a time">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-2 col-xl-2">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <select id="capacity-input" class="custom-select">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="2">5</option>
                                <option value="3">6</option>
                                <option value="3">7</option>
                                <option value="2">8</option>
                                <option value="3">9</option>
                                <option value="3">10+</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-5">
                        <div class="input-group mb-3">
                            <input id="keyword-input" class="form-control" type="search" placeholder="Location, Shop Name or Type" aria-describedby="button-addon5">
                            <div class="input-group-append">
                                <button id="submit-button" type="submit" class="btn btn-dark"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
