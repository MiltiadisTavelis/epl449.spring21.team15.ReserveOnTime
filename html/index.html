<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark">
        <a href="index.html"><p class="navbar-brand animate__animated animate__fadeInLeft animate__slow">Reserve On Time</p></a>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#nav-list"></span>
        </button>
        <div id="nav-list" class="collapse navbar-collapse">
            <ul class="navbar-nav nav-fill ml-auto">
                <li class="nav-item">
                    <a id="reservations-btn" class="nav-link d-none" href="reservations.html">Reservations</a>
                </li>
                <li class="nav-item">
                    <a id="account-btn" class="nav-link d-none" href="account.html">Account</a>
                </li>
                <li class="nav-item">
                    <button id="signout-btn" type="button" class="btn btn-md btn-dark d-none">Sign out</button>
                </li>
                <li class="nav-item">
                    <a id="signin-btn" class="btn btn-md btn-dark d-none" href="signin.html">Sign in</a>
                </li>
                <li class="nav-item">
                    <a id="signup-btn" class="btn btn-md btn-light d-none" href="signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid h-100">
        <div id="contents" class="container w-75">
            <h3 class="animate__animated animate__fadeIn animate__slow">Reserve your favorite spot on time</h3>
            <form class="animate__animated animate__fadeIn animate__delay-1s">
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                            <input readonly type="text" id="date-input" class="form-control datepicker" value="" placeholder="Pick a date">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            </div>
                            <input readonly type="text" id="time-input" class="form-control clockpicker" value="" placeholder="Pick a time">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
                            </div>
                            <select id="shop-city-input" class="custom-select">
                                <option value="" disabled selected>City</option>
                                <option value="Nicosia">Nicosia</option>
                                <option value="Limassol">Limassol</option>
                                <option value="Larnaca">Larnaca</option>
                                <option value="Paphos">Paphos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-store"></i></div>
                            </div>
                            <select id="shop-type-input" class="custom-select">
                                <option value="" disabled selected>Shop Type</option>
                                <option value="">Any</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-12 col-xl-12">
                        <div class="input-group">
                            <input id="keyword-input" class="form-control" type="search" placeholder="Shop Name" aria-describedby="button-addon5">
                            <div class="input-group-append">
                                <button id="search-button" type="button" class="btn btn-dark"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="results" class="d-none"></div>
            </form>
            <div id="top" class="d-none"></div>
            <div id="open" class="d-none"></div>
            <div id="closed" class="d-none"></div>
            <div id="footer" class="mb-2 mt-1 animate__animated animate__fadeIn animate__delay-2s">
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </div>
