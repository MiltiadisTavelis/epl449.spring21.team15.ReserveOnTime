    <div id="contents" hidden>
        <main class="content-all">
            <div class="sidebar-content">
                <div class="tab-content">
                    <div id="settings" class="tab-pane active" role="tabpanel"><span class="title">Account Settings</span>
                        <form class="settings-group">
                            <div class="form-group">
                                <div class="input-row">
                                    <div class="form-item half"><span>Name</span><input class="form-control input-field" type="text" id="firstname-input" placeholder="Name" required=""></div>
                                    <div class="form-item half"><span>Surname</span><input class="form-control input-field" type="text" id="lastname-input" required="" placeholder="Surname"></div>
                                </div>
                                <div class="input-row">
                                    <div class="form-item half"><span>Gender</span><select class="form-control input-field" id="gender-input" required="">
                                            <option value="" selected="" disabled="">Gender</option>
                                            <option value="m">Male</option>
                                            <option value="f">Female</option>
                                            <option value="o">Other</option>
                                        </select></div>
                                    <div class="form-item half"><span>Birthday</span><input class="form-control input-field datefield" type="text" id="date-input" required="" readonly="" placeholder="Birthday"></div>
                                </div>
                                <div class="input-row">
                                    <div class="form-item half code-num-div">
                                        <div class="code-div"><span>Code</span><input class="form-control input-field" type="text" id="telcode-input" placeholder="357" required="" minlength="3" maxlength="-6"></div>
                                        <div class="number-div"><span>Phone Number</span><input class="form-control input-field" type="text" id="tel-input" placeholder="Number" required="" minlength="8" maxlength="10" inputmode="tel"></div>
                                    </div>
                                    <div class="form-item half"><span>Personal Email</span><input class="form-control input-field" type="text" id="email-input" required="" readonly="" placeholder="Email"></div>
                                </div>
                            </div>
                        </form>
                        <div class="submit-section"><button class="btn btn-primary submit-button" id="save" type="button">Update Account</button></div>
                        <div class="button-row">
                            <p id="optionally">Optionally, you can:</p><span>Request a&nbsp;<a id="res-pass" href="#">password reset</a></span>
                            <p>Download your&nbsp;<a id="download-data" href="#">data</a></p>
                        </div>
                    </div>
                </div>
