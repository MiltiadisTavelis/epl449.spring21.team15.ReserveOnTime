    <script type="text/javascript" src="../js/account.js" defer></script>

<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark animate__animated animate__fadeIn animate__slow">
        <a href="index.html"><p class="navbar-brand">Reserve On Time</p></a>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#nav-list"></span>
        </button>
        <div id="nav-list" class="collapse navbar-collapse">
            <ul class="navbar-nav nav-fill ml-auto">
                <li class="nav-item">
                    <a id="reservations-btn" class="nav-link d-none" href="reservations.html">Reservations</a>
                </li>
                <li class="nav-item">
                    <a id="account-btn" class="nav-link d-none" href="account.html"><b>Account</b></a>
                </li>
                <li class="nav-item">
                    <button id="signout-btn" type="button" class="btn btn-md btn-dark d-none">Sign out</button>
                </li>
                <li class="nav-item">
                    <a id="signin-btn" class="btn btn-md btn-dark d-none" href="signin.html">Sign in</a>
                </li>
                <li class="nav-item">
                    <a id="signup-btn" class="btn btn-md btn-light d-none" href="signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid h-100">
        <div id="contents" class="container w-75">
            <div id="heading">
                <h1>Account Settings</h1>
            </div>
            <form class="main-form needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input required type="text" class="form-control" id="firstname-input" placeholder="First Name">
                            <input required type="text" class="form-control" id="lastname-input" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-venus-mars"></i></div>
                            </div>
                            <select required class="custom-select" id="gender-input">
                                <option value="" disabled selected>Gender</option>
                                <option value="m">Male</option>
                                <option value="f">Female</option>
                                <option value="o">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
                            </div>
                            <input required readonly type="text" id="date-input" class="form-control datepicker" placeholder="Birthdate" value="">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-phone-alt"></i> <i class="fas fa-plus"></i></div>
                            </div>
                            <input required type="text" id="telcode-input" value="357" maxlength="3" class="form-control col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <input required type="tel" id="tel-input" class="form-control" placeholder="Telephone Number" minlength="8" maxlength="8">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-at"></i></div>
                        </div>
                        <input disabled type="email" class="form-control" id="email-input" aria-describeby="emailHelp" placeholder="Email">
                    </div>
                    <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <button id="save" type="submit" class="btn btn-lg btn-light">Save</button>
                <button id="res-pass" type="button" class="btn btn-lg btn-dark">Reset Password</button>
            </form>
        </div>
    </div>
</body>
