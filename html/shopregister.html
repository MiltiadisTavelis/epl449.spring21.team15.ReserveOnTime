<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register your shop - Reserve On Time</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/31e7767d7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <link rel="stylesheet" href="../css/theme.css"/>
    <link rel="stylesheet" href="../css/forms.css"/>
    <script type="text/javascript" src="../js/globals.js" defer></script>
    <script type="text/javascript" src="../js/utils.js" defer></script>
    <script type="text/javascript" src="../js/validation.js" defer></script>
    <script type="text/javascript" src="../js/shopregister.js" defer></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div id="contents" class="container w-75">
            <div id="heading" class="animate__animated animate__fadeIn animate__slow">
                <a href="index.html"><h1>Reserve On Time</h1></a>
            </div>
            <form class="main-form needs-validation animate__animated animate__fadeIn animate__delay-1s" novalidate>
                <h4>Manager Details</h4>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input required type="text" id="firstname-input" class="form-control" placeholder="First Name">
                            <input required type="text" id="lastname-input" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-venus-mars"></i></div>
                            </div>
                            <select required class="custom-select" id="gender-input">
                                <option value="" disabled selected>Gender</option>
                                <option value="m">Male</option>
                                <option value="f">Female</option>
                                <option value="o">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-phone-alt"></i></div>
                                <span class="input-group-text">+357</span>
                            </div>
                            <input required type="tel" id="tel-input" class="form-control" placeholder="Contact Telephone Number" minlength="8" maxlength="8">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-at"></i></div>
                        </div>
                        <input required type="email" class="form-control" id="email-input" placeholder="Personal Email">
                    </div>
                </div>
                <hr/>
                <h4>Shop Details</h4>
                <div class="form-row">
                    <div class="form-group col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-store-alt"></i></div>
                            </div>
                            <input required type="text" id="shop-name-input" class="form-control" placeholder="Shop Name">
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-store"></i></div>
                            </div>
                            <input required type="text" id="shop-type-input" class="form-control" placeholder="Shop Type">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
                            </div>
                            <select required class="custom-select col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" id="shop-city-input">
                                <option value="" disabled selected>City</option>
                                <option value="1">Nicosia</option>
                                <option value="2">Limassol</option>
                                <option value="4">Larnaca</option>
                                <option value="5">Paphos</option>
                            </select>
                            <input required type="text" id="shop-province-input" class="form-control col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" placeholder="Province">
                            <input required type="text" id="shop-address-input" class="form-control col-xs-5 col-sm-5 col-md-5 col-lg-6 col-xl-6" placeholder="Address">
                            <input required type="text" id="shop-zipcode-input" class="form-control col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" placeholder="Postcode" minlength="4" maxlength="4">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-phone-alt"></i></div>
                                <span class="input-group-text">+357</span>
                            </div>
                            <input required type="tel" id="shop-tel-input" class="form-control" placeholder="Shop's Telephone Number" minlength="8" maxlength="8">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-at"></i></div>
                        </div>
                        <input required type="email" id="shop-email-input" class="form-control" aria-describeby="emailHelp" placeholder="Shop's Email">
                    </div>
                    <small id="emailHelp" class="input-info">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-lg btn-light">Register Shop</button>
            </form>
            <div id="footer" class="mb-2 mt-1 animate__animated animate__fadeIn animate__delay-2s">
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
