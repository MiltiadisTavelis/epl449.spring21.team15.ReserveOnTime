<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/png" href="../images/favicon.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster+Two">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightpick@1.3.4/css/lightpick.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/theme2.css">
</head>
<body>
    <div id="contents">
        <form class="needs-validation myform m-5" method="post">
            <div class="form-row-div"><a id="form-logo" href="index.html"></a></div>
            <div class="form-row-div">
                <div class="input-div"><span class="input-span">First Name</span><input class="form-control input-field" type="text" id="firstname-input" placeholder="First Name" required=""></div>
                <div class="input-div"><span class="input-span">Last Name</span><input class="form-control input-field" type="text" id="lastname-input" placeholder="Last Name" required=""></div>
            </div>
            <div class="form-row-div">
                <div class="input-div"><span class="input-span">Gender</span><select class="form-control input-field" id="gender-input" required="">
                        <option value="m" selected="">Male</option>
                        <option value="f">Female</option>
                        <option value="o">Other</option>
                    </select></div>
                <div class="input-div"><span class="input-span">Birthday</span><input class="form-control input-field" type="text" id="date-input" required="" min="01/01/1940" placeholder="Birthday" readonly=""></div>
            </div>
            <div class="form-row-div">
                <div class="input-div input-div-code_tel">
                    <div class="input-div div-telcode"><span class="input-span">Code+</span><input class="form-control input-field input-telcode" type="text" id="telcode-input" value="357" required="" inputmode="numeric"></div>
                    <div class="input-div div-tel"><span class="input-span">Phone Number</span><input class="form-control input-field" type="tel" id="tel-input" placeholder="Number" required="" minlength="8" inputmode="tel"></div>
                </div>
                <div class="input-div div-email"><span class="input-span">Email Address</span><input class="form-control input-field" type="email" id="email-input" required="" placeholder="Email"></div>
            </div>
            <div class="form-row-div">
                <div class="input-div"><span class="input-span">Password</span><input class="form-control input-field" type="password" id="password-input" placeholder="Password" required="" minlength="8"></div>
                <div class="input-div"><span class="input-span">Re-enter Password</span><input class="form-control input-field" type="password" id="passwordre-input" placeholder="Password" required="" minlength="8"></div>
            </div>
            <div class="form-row-div"><button class="btn btn-primary" id="signup-btn2" type="submit">Sign Up</button></div>
            <div class="form-row-div2">
                <p class="div-paragraph">Already have an account?&nbsp;<a href="signin.html">Sign In</a></p>
            </div>
            <div class="form-row-div2">
                <p class="div-paragraph">Are you a shop owner?&nbsp;<a href="shopregister.html">Register your shop</a></p>
            </div>
        </form>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col text-center" style="padding: 10px;"><a class="justify-content-lg-center" id="footer-privacy" href="privacy.html">Privacy Policy</a></div>
            </div>
            <div class="row top-border">
                <div class="col text-center"><span id="footer-copyright">Â© ReserveOnTime. All rights reserved</span></div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1.3.4/lightpick.min.js"></script>
    <script type="text/javascript" src="../js/globals.js" defer></script>
    <script type="text/javascript" src="../js/nav.js" defer></script>
    <script type="text/javascript" src="../js/utils.js" defer></script>
    <script type="text/javascript" src="../js/validation.js" defer></script>
    <script type="text/javascript" src="../js/signup.js" defer></script>
</body>
</html>
